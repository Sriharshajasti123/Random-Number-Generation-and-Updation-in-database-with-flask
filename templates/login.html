<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Login to Update your id_tag</title>

    

  </head>
  <body class="bg-nav">
 
 
 	<div class="container">  
   		<div class="row">  
     		<div class="col-md-8"> 
      			 <h1 style="margin-top: 150px">Login Form</h1>
          
              {% with  messages = get_flashed_messages() %}
              {% if messages %}
                <ul class=flashes>
                  {%for message in messages%}
                  <li class= "alert alert-success" role="alert"> {{message}} </li>
                  {%endfor%}
                </ul>

                

             {% endif %}
              {% endwith %}
    		</div>

    		<div>
    			<form style="margin-top: 100px" method="post" action="/validations">
    				<label>Username</label>
    				<input type="text" name="username" class="form-control">
    				<label>Password</label>
    				<input type="Password" name="password" class="form-control">
    				<br>

    				<input type="submit" class="form-control" value="Login">
    			</form>
    			<p>Not a member <a href="/register">Signup</a></p>

    		</div>
    	</div>
    </div> 
  </body>
</html>
